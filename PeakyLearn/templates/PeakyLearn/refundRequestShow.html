{%  extends 'PeakyLearn/main.html' %}

{% block content %}

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js" ></script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<div class = "jumbotron text-center" >
<h3> All Refund Requests </h3>
<hr>
    <table id="products" class="table table-striped table-bordered" cellspacing="0" width="100%">
        <thead>
        <tr>
            <th>RequestID</th>
            <th>Course ID</th>
            <th>Refund Reason</th>
            <th>Refund Request Situation</th>
            <th></th>


        </tr>
        </thead>
        <tbody>
        {% for refundRequest in refunds %}
        <tr>

            <td>{{ refundRequest.0 }}</td>
            <td>{{ refundRequest.2 }}</td>
            <td>{{ refundRequest.3 }}</td>
            <td>{{ refundRequest.4 }}</td>


            <td>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 40%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </td>

        </tr>
        {% endfor %}
        </tbody>

    </table>

    <script>
        $(document).ready(function() {
            $('#products').DataTable();
        } );

    </script>
</div>

</body>
</html>


{% endblock %}
