<h3> Notes </h3>
<hr>

<table cellspacing="10" >
    <thead>
    <tr>

        <th>content</th>

    </tr>
    </thead>
    <tbody>
    {% for notes in all_notes %}

            <td>{{ notes.4 }}</td>
            <td><a class="btn btn-sm btn-outline-primary" href="{% url 'deleteNotes' notes.0 %}">Delete Note</a></td>
        </tr>
    {% endfor %}
    </tbody>

</table>
