<h3> Notes </h3>
<hr>

<table cellspacing="10" >
    <thead>
    <tr>
        <th>note_id</th>
        <th>c_id</th>
        <th>s_id</th>
        <th>content</th>

    </tr>
    </thead>
    <tbody>
    {% for notes in all_notes %}
        <tr>
            <td>{{ notes.0 }}</td>
            <td>{{ notes.1 }}</td>
            <td>{{ notes.2 }}</td>
            <td>{{ notes.3 }}</td>
        </tr>
    {% endfor %}
    </tbody>

</table>
