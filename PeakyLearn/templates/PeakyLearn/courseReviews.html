<h3> Reviews </h3>
<hr>

<table cellspacing="10" >
    <thead>
    <tr>

        {% if avg_rating != 0 %}
            <h2>AVG Rating: {{ avg_rating }}</h2>
        {% endif %}

    </tr>
    </thead>
    <tbody>
    <table id="products" class="table table-striped table-bordered" cellspacing="0" width="100%">
      <thead>
        <tr>
            <th>Student ID</th>
            <th>Review Comment</th>
            <th>Rating</th>

        </tr>
      </thead>
      <tbody>
          {% for review in all_reviews %}
              <tr>

                    <td>{{ review.0 }}</td>
                    <td>{{ review.2 }}</td>
                    <td>{{ review.3 }}</td>
              </tr>
          {% endfor %}
      </tbody>
      <tfoot>

            <th>Student ID</th>
            <th>Review Comment</th>
            <th>Rating</th>

      </tfoot>
    </table>
    </tbody>

</table>
