{% load static %}

<!DOCTYPE html>
<html>
<head>
	<title>Peaky Learn</title>
    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid justify-content-between">
            <!-- Left elements -->
            <div class="d-flex">
                <!-- Brand -->
                <a class="navbar-brand me-2 mb-1 d-flex align-items-center" href="#"> Peaky Learn
                </a>

            </div>
            <!-- Left elements -->

            <!-- Center elements -->
            <ul class="navbar-nav flex-row d-none d-md-flex">
                <!-- Search form -->
                <form class="input-group w-auto my-auto d-none d-sm-flex">
                    <input
                            style="width: 600px!important;"
                            autocomplete="off"
                            type="search"
                            class="form-control rounded"
                            placeholder="Search"
                            style="min-width: 125px;"
                    />
                    <span class="input-group-text border-0 d-none d-lg-flex"
                    ><i  class="fas fa-search"></i
                    ></span>
                </form>
            </ul>
            <!-- Center elements -->

            <!-- Right elements -->
            <ul class="navbar-nav flex-row">
                <li class="nav-item me-3 me-lg-1" >
                    <a class="nav-link d-sm-flex align-items-sm-center" href="{% url 'studentProfile'%}">
                        <i class="fas fa-user-circle"></i>
                        <strong class="d-none d-sm-block ms-1">&ensp; {{ username }}</strong>
                    </a>
                </li>
                <!-- Badge -->
                <li style="padding-left:20px;" class="nav-item">
                    <a class="nav-link" href="{% url 'shoppingCart'%}">
                        <span class="badge badge-pill bg-danger">1</span>
                        <span><i class="fas fa-shopping-cart"></i></span>
                    </a>
                </li>
                <li style="padding-left:20px;" class="nav-item">
                    <td><a href="/userLogout/" class = "btn btn-danger">Logout</a></td>
                </li>
            </ul>
            <!-- Right elements -->
        </div>
    </nav>

</head>
<body>

	<!-- Messages -->
	{% if messages %}
		<ul class="messages">
		    {% for message in messages %}
			    <li  {% if message.tags %} class="alert alert-{{ message.tags }}" {% endif %}>{{ message }}</li>
		    {% endfor %}
		</ul>
	{% endif %}

	<style>

	    .alert {
	        positition: relative;
	        opacity: 1;
	        visibility: visible;
	        transform: translateX(0px);
	        transition: visibility 0s, opacity 250ms, transform 250ms;
	    }
	    .alert.hide {
	        positition: relative;
	        opacity: 0;
	        visibility: hidden;
	        transform: translateX(-10px); // translateX, translateY, translateZ works well
	        transition: visibility 0s 250ms, opacity 250ms, transform 250ms;
	    }

	</style>

	<script>
	var m = document.getElementsByClassName("alert");  // Return an array

	setTimeout(function(){
	   if (m && m.length) {
	       m[0].classList.add('hide');
	   }
	}, 3000);
	</script>



	<div class="container-fluid">
	{% block content %}



	{% endblock %}
    </div>
	<hr>

	<footer class="footer">
		<div class="container">
			<span class="text-muted">Peaky Learn</span>
	</footer>

</body>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
{% block extrascripts %}{% endblock extrascripts %}

</html>
