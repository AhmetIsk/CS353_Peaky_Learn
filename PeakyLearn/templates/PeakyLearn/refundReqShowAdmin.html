<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<div class="col-md-6">
    <h3> All Refund Requests </h3>
    <hr>
    <table id="products" class="table table-striped table-bordered" cellspacing="0" width="100%">
        <thead>
        <tr>
            <th>RequestID</th>
            <th>Student ID</th>
            <th>Course ID</th>
            <th>Refund Reason</th>
            <th></th>


        </tr>
        </thead>
        <tbody>
        {% for refundRequest in refunds %}
            <tr>

                <td>{{ refundRequest.0 }}</td>
                <td>{{ refundRequest.1 }}</td>
                <td>{{ refundRequest.2 }}</td>
                <td>{{ refundRequest.3 }}</td>
                <td><a class="btn btn-sm btn-outline-warning" href="{% url 'acceptRefundRequest' refundRequest.1 refundRequest.2 %}">Accept Request</a></td>

                <td>
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 40%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </td>

            </tr>
        {% endfor %}
        </tbody>

    </table>

    <script>
        $(document).ready(function() {
            $('#products').DataTable();
        } );

    </script>
</div>

</body>
</html>
